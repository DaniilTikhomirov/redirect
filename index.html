<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let path = window.location.pathname.replace(/\/$/, "");

            // Задаём правила редиректа
            const redirects = {
                "/1": "https://xr.mix-ar.ru/q?id=2776",
            };

            // Если путь есть в объекте redirects, перенаправляем
            if (redirects[path]) {
                window.location.href = redirects[path];
            } else {
                document.body.innerHTML = "<h1>404</h1><p>Страница не найдена</p>";
            }
        });
    </script>
</head>
<body>
<p>Если перенаправление не сработало, выберите: <a id="redirect" href="#">Сайт 1</a></p>
</body>
</html>
